<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mouse-follow</title>
    <style>
    * {
    padding: 0;
    margin: 0;
    }
    canvas {
    display: block;
    }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <script>
    ;(function() {
    'use strict';
    var c = document.getElementById('c');
    var ctx = c.getContext('2d');
    var w = c.width = window.innerWidth;
    var h = c.height = window.innerHeight;
    var cx = w / 2;
    var cy = h / 2;
    var fl = 1000;
    var maxPoint = 500;
    var points = [];
    var mouse = {
        x: cx,
        y: cy
    };
    var pen = {
        x: 0,
        y: 0,
        z: 0,
        p: {
            x: 0,
            y: 0
        },
        s: 1,
    };

    var Point = function(x, y, z) {
        this.x = x;
        this.y = y;
        this.z = z;
        this.s = 1;
        this.p = {
            x: 0,
            y: 0
        };
    };
    Point.prototype = {
        constructor: Point
    };
    
    function prj(obj) {
        var cz = obj.z + fl;
        if(cz === 0) return;
        var scl = fl / cz;
        obj.p.x = cx + obj.x * scl;
        obj.p.y = cy + obj.y * scl;
        obj.s = scl;
    }

    function renderPoints(points, mx, my) {
        var p1 = points[0];
        prj(p1);
        for(var i = 1; i < points.length; i++) {
            var p2 = points[i];
            prj(p2);
            ctx.beginPath();
            ctx.moveTo(p1.p.x, p1.p.y);
            ctx.lineTo(p2.p.x, p2.p.y);
            ctx.stroke();
            p1 = p2;
        }
    }

    c.addEventListener('mousemove', function(e) {
        var rect = c.getBoundingClientRect();
        mouse.x = e.clientX - rect.left;
        mouse.y = e.clientY - rect.top;
    });
    
    requestAnimationFrame(function loop() {
        requestAnimationFrame(loop);

        ctx.clearRect(0, 0, w, h);

        var mx = mouse.x - cx;
        var my = mouse.y - cy;
        var ox = pen.x;
        var oy = pen.y;
        var per = mouse.y / h;
        var maxz = 800;
        var mz = maxz - maxz * per;

        pen.x = mx;
        pen.y = my;

        if(pen.x !== ox || pen.y != oy) {
            if(points.length < maxPoint) { 
                points.push(new Point(
                    pen.x, 
                    pen.y, 
                    mz
                ));
            } else {
                var pp = points.shift();
                pp.x = pen.x;
                pp.y = pen.y;
                pp.z = mz;
            }
        }

        if(points.length > 0) {
            renderPoints(points, mx, my);
        }
            
    });
    })();
    </script>
</body>
</html>
