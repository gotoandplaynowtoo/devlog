<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASCII</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    body {
        background: black;
        color: white;
    }
    .ascii {
        font-family: monospace;
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        white-space: pre;
    }
    .ascii span {
        display: block;
        font-size: 16px;
    }
    </style>
</head>
<body>
    <div id="out" class="ascii"></div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script>
    ;(function() {

        'use strict';

        var w = window.innerWidth;
        var h = window.innerHeight;
        var out = $('#out');
        var CPL = Math.ceil(w / (16 / 1.66));
        var outTotalRow = Math.ceil(h / 18);

        var outWidth = CPL;
        var outHeight = outTotalRow;

        // CREATE
        for(var y = 0; y < outHeight; y++) {
            var span = $('<span></span>');
            out.append(span);
            for(var x = 0; x < outWidth; x++) {
                var txt = span.text();
                span.text(txt + '0');
            }
        }

        function clear() {
            $('#out span').each(function(i, e) {
                $(e).text('');
            });
        }

    })();
    </script>
</body>
</html>
