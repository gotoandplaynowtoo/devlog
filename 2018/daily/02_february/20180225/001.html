<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>001</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="p5.min.js"></script>
    <script>
        'use strict';

        const w = window.innerWidth;
        const h = window.innerHeight;
        const cx = w / 2;
        const cy = h / 2;

        let of1s = Math.random() * 1000;
        let of2s = Math.random() * 1000;

        function setup() {
            createCanvas(w, h);
        }

        function draw() {
            background(0);
            noFill();
            drawGraph(of1s);
            drawGraph(of2s);
            of1s += 0.01;
            of2s += 0.01;
        }

        function drawGraph(ofs) {
            beginShape();
            let off = ofs;
            for(let x = 0; x < w; x++) {
                stroke(255);
                let y = map(noise(off), 0, 1, 0, h);
                off += 0.001;
                vertex(x, y);
            }
            endShape();
        }
    </script>
</body>
</html>
