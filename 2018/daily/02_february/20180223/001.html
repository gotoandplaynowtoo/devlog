<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>001</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="p5.min.js"></script>
    <script>
        const w = window.innerWidth;
        const h = window.innerHeight;
        const cx = w / 2;
        const cy = h / 2;
        
        let xf1 = 0;
        let xf2 = 200 + Math.random() * 1000;
        
        function setup() {
            createCanvas(w, h);
        }
        function draw() {

            let x = map(noise(xf1), 0, 1, 0, w);
            let y = map(noise(xf2), 0, 1, 0, h);
            let dx = x - cx;
            let dy = y - cy;
            let dd = 4 + Math.sqrt(dx * dx + dy * dy) * 0.1;

            xf1 += 0.01;
            xf2 += 0.01;



            ellipse(x, y, dd, dd);
        }
    </script>
</body>
</html>
