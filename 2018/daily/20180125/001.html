<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>001</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    canvas {
        display: block;
        background: black;
    }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <script>
    ;(function() {
        'use strict';

        var c = document.getElementById('c');
        var ctx = c.getContext('2d');
        var w = c.width = window.innerWidth;
        var h = c.height = window.innerHeight;
        var cx = w / 2;
        var cy = h / 2;

        var Circle = function(x, y, a, as) {
            this.x = x;
            this.y = y;
            this.a = a;
            this.r = 0;
            this.as = as;
        };
        Circle.prototype = {
            constructor: Circle,
            update: function() {
                this.r = 10 + Math.cos(this.a) * 6;
                this.a += this.as;
            },
            render: function(ctx) {
                ctx.save();
                ctx.fillStyle = 'rgba(255, 255, 255, 1)';
                ctx.translate(this.x, this.y);
                ctx.beginPath();
                ctx.arc(0, 0, this.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        };

        var list = [];
        var obj;
        var ctr = 1000;
        var an = 0
        var rad = 20;
        var ans = 0.1;
        var ass = 0;

        for(var i = 0; i < ctr; i++) {

            ass += 0.0005;

            var aa = an;
            var x = cx + Math.cos(aa) * rad;
            var y = cy + Math.sin(aa) * rad;
            var dx = x - cx;
            var dy = y - cy;
            var d = Math.sqrt(dx * dx + dy * dy);

            obj = new Circle(
                x,
                y,
                Math.cos(d * Math.PI / 180) * 180,
                ass
            );
            list.push(obj);
            an += ans;
            rad += 0.2;
        }

        requestAnimationFrame(function loop() {
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, w, h);
            for(var i = list.length - 1; i >= 0; i--) {
                obj = list[i];
                obj.update();
                obj.render(ctx);
            }
        });

    })();  
    </script>
</body>
</html>
