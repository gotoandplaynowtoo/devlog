<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>001</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    canvas {
        display: block;
        background: black;
    }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <script>
    ;(function() {
        'use strict';

        var c = document.getElementById('c');
        var ctx = c.getContext('2d');
        var w = c.width = window.innerWidth;
        var h = c.height = window.innerHeight;
        var cx = w / 2;
        var cy = h / 2;

        var Circle = function(x, y, a, ass) {
            this.x = x;
            this.y = y;
            this.a = a;
            this.r = 0;
            this.as = ass;
            this.cl = Math.cos(ass * 10) * 180;
        };
        Circle.prototype = {
            constructor: Circle,
            update: function() {
                this.r = 10 + Math.cos(this.a) * 6;
                this.a += this.as;
                this.cl += 0.5;
            },
            render: function(ctx) {
                ctx.save();
                ctx.fillStyle = 'hsl(' + this.cl + ', 100%, 50%)';
                ctx.translate(this.x, this.y);
                ctx.beginPath();
                ctx.arc(0, 0, this.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        };

        var list = [];
        var obj;
        var ctr = 1000;
        var an = 0
        var rad = 20;
        var ans = 360 / 100;
        var ass = 0.1;
        var irad = 0.22;
        
        var lx = cx - (rad + (irad * ctr));
        var rx = cx + rad + (irad * ctr);
        var ty = cy - (rad + (irad * ctr));
        var by = cy + rad + (irad * ctr);

        for(var i = 0; i < ctr; i++) {

            var xx, yy;
            var aa = an;
            var x = cx + Math.cos(aa) * rad;
            var y = cy + Math.sin(aa) * rad;

            if(x > cx) xx = lx;
            if(x < cx) xx = rx;
            if(y > cy) yy = ty;
            if(y < cy) yy = by;

            var dx = xx - x;
            var dy = yy - y;
            var d = Math.sqrt(dx * dx + dy * dy);

            ass += 0.0001;

            obj = new Circle(
                x,
                y,
                d * Math.PI / 180 * 4,
                ass
            );
            list.push(obj);
            an += ans;
            rad += irad;
        }

        requestAnimationFrame(function loop() {
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, w, h);
            for(var i = 0; i < list.length; i++) {
                obj = list[i];
                obj.update();
                obj.render(ctx);
            }
        });

    })();  
    </script>
</body>
</html>
